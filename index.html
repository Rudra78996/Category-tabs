<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category tabs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
       <h1>SELECT YOUR CHOICE</h1>
       <div class="category">
            <input type="radio" id="men" value="Men" class="radio-box" name="category" checked>
            <label for="men" class="icon-label">
                <span class="material-symbols-outlined">
                    person
                </span>
                Men
            </label>
            <input type="radio" id="women" value="Women" class="radio-box" name="category">
            <label for="women" class="icon-label">
                <span class="material-symbols-outlined">
                    face
                </span>
                Women
            </label>
            <input type="radio" id="kid" value="Kids" class="radio-box" name="category">
            <label for="kid" class="icon-label">
                <span class="material-symbols-outlined">
                    child_care
                </span>
                Kids
            </label>       
        </div>
       <div class="product">
       </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
